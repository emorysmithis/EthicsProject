{% extends "base.html" %}

{% block content %}
    <h1>Amagon</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
       	{% for post in posts %} 
					<div><p>{{ post.choice.choice }} is: <b>{{ post.body }}</b></p></div>
				{% endfor %} 
        <p>{{ form.choice_A() }} {{ form.choice_A.label }}</p>
        <p>{{ form.choice_B() }} {{ form.choice_B.label }}</p>
        <p>{{ form.submit() }}</p>
				
    </form>
{% endblock %}
